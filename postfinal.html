<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Post App</title>
		<link rel="stylesheet" href="style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<style>
			body {
				background: url('./prop2.jpeg') center center no-repeat fixed;
				min-height: 100vh;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				color: white;
			}
			.navbar {
				background-color: rgba(0, 0, 0, 0.3) !important;
				backdrop-filter: blur(10px);
			}
			.navbar-brand,
			.nav-link,
			.fontStyle {
				font-weight: bold;
			}
			.card {
				background-color: rgba(255, 255, 255, 0.1);
				border-radius: 15px;
				backdrop-filter: blur(15px);
				box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
				color: white;
			}
			.form-control {
				background-color: transparent;
				border: 1px solid #ccc;
				color: white;
			}
			.form-control::placeholder {
				color: #ccc;
			}
			.logout-btn {
				background-color: #ff4b2b;
				border: none;
				padding: 5px 10px;
				border-radius: 8px;
				color: white;
				transition: 0.3s;
			}
			.logout-btn:hover {
				background-color: #ff3b1f;
			}
			.avatar {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				object-fit: cover;
				border: 2px solid white;
			}
			.loader-spinner {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: 9999;
				display: none;
			}
			#loader-overlay {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.4);
				z-index: 9998;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand text-white fontStyle" href="/post.html">My Post</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link text-white fontStyle" href="all-blogs.html">All Blogs</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white fontStyle" href="my-blogs.html">My Blog</a>
						</li>
					</ul>
					<div class="profile-section ms-3 d-flex align-items-center">
						<div class="user-profile d-flex align-items-center me-3">
							<img id="profile-avatar" src="" alt="Profile Picture" class="avatar" />
							<div class="user-details ms-2">
								<h6 id="profile-name">Loading...</h6>
								<p id="profile-email" class="mb-0"></p>
							</div>
						</div>
						<button id="logoutBtn" class="logout-btn fontStyle">Logout</button>
					</div>
				</div>
			</div>
		</nav>

		<div class="container-fluid mt-4">
			<div class="row p-2 gap-4 justify-content-center">
				<div class="col-12 col-sm-12 col-md-4">
					<div class="card p-4">
						<form class="p-2">
							<div class="mb-3">
								<label for="post-title" class="form-label fontStyle">Title</label>
								<input type="text" class="form-control" id="post-title" placeholder="Enter post title" />
							</div>
							<label for="postdescrib" class="form-label fontStyle">Description</label>
							<div class="form-floating fontStyle">
								<textarea class="form-control" placeholder="Write your post here..." id="postdescrib" style="height: 100px"></textarea>
							</div>
							<button type="button" class="btn btn-light mt-4 fontStyle" id="submitPost">Add Post</button>
						</form>
					</div>
				</div>
				<div class="col-12 col-sm-12 col-md-6" id="posts"></div>
			</div>
		</div>

		<div id="loader-overlay">
			<div class="spinner-border text-light loader-spinner" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<script src="app.js"></script>
	</body>
</html>
