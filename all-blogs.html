<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Blogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: url('./prop2.jpeg') center center no-repeat fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.3) !important;
      backdrop-filter: blur(10px);
    }

    .navbar-brand,
    .nav-link,
    .logout-btn {
      color: white !important;
      font-weight: bold;
    }

    .logout-btn {
      background-color: #ff4b2b;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      color: white;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #ff3b1f;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .user-details h3,
    .user-details p {
      margin: 0;
      font-size: 14px;
      line-height: 1.3;
      color: white;
    }

    #container {
      padding: 4rem 2rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .blog-card {
      position: relative;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
      color: white;
      padding: 2rem;
      width: 320px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .blog-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
      transform: rotate(45deg);
      transition: opacity 0.4s ease;
      opacity: 0;
      pointer-events: none;
    }

    .blog-card:hover::before {
      opacity: 1;
    }

    .blog-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .read-more-btn {
      margin-top: 1rem;
      background: transparent;
      border: 1px solid white;
      color: white;
      border-radius: 8px;
      padding: 5px 12px;
      transition: background 0.3s ease;
    }

    .read-more-btn:hover {
      background-color: white;
      color: black;
    }

    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #8f00ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.2rem;
      }
      .blog-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Loader Overlay -->
  <div id="loader-overlay">
    <div class="loader-spinner"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/post.html">My Post</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link current" id="current" href="all-blogs.html">All Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-blogs.html">My Blog</a>
          </li>
        </ul>
        <div class="profile-section ms-3 d-flex align-items-center">
          <div class="user-profile d-flex align-items-center me-3">
            <img id="profile-avatar" src="" alt="Profile Picture" class="avatar" />
            <div class="user-details ms-2">
              <h3 id="profile-name">Loading...</h3>
              <!-- <p id="profile-email">Loading...</p> -->
            </div>
          </div>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Cards Container -->
  <div id="container" class="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
