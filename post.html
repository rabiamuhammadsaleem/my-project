<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post App</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sweetalert2 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: url('./prop2.jpeg') center center no-repeat fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.3) !important;
    }

    .navbar-brand,
    .nav-link,
    .fontStyle {
      font-weight: bold;
    }

    .logout-btn {
      background-color: #ff4b2b;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      color: white;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #ff3b1f;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      color: white;
    }

    .form-control {
      background-color: transparent;
      border: 1px solid #ccc;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #8f00ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }


    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white fontStyle" href="/post.html">My Post</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white fontStyle" href="all-blogs.html">All Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fontStyle" href="my-blogs.html">My Blog</a>
          </li>
        </ul>
        <div class="profile-section ms-3 d-flex align-items-center">
          <div class="user-profile d-flex align-items-center me-3">
            <img id="profile-avatar" src="" alt="Profile Picture" class="avatar" />
            <div class="user-details ms-2">
              <h6 id="profile-name">Loading...</h6>
            </div>
          </div>
          <button id="logoutBtn" class="logout-btn fontStyle">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Post Container -->
  <div class="container-fluid mt-4">
    <div class="row p-2 gap-4 justify-content-center">
      <div class="col-12 col-sm-12 col-md-4">
        <div class="card p-4">
          <form class="p-2">
            <div class="mb-3">
              <label for="post-title" class="form-label fontStyle">Title</label>
              <input type="text" class="form-control" id="post-title" placeholder="Enter post title" />
            </div>
            <label for="postdescrib" class="form-label fontStyle">Description</label>
            <div class="form-floating fontStyle">
              <textarea class="form-control" placeholder="Write your post here..." id="postdescrib"
                style="height: 100px"></textarea>
            </div>
            <button type="button" class="btn btn-light mt-4 fontStyle" id="submitPost">Add Post</button>
          </form>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-6" id="posts"></div>
    </div>
  </div>

  <!-- Loader Overlay -->
  <div id="loader-overlay">
    <div class="loader-spinner"></div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="appfinal.js"></script>

</body>

</html>
